    <style type="text/css">
        /* 重置默认样式 */
        * { padding: 0; margin: 0; }
        body, html { height: 100%; width: 100%; overflow: hidden; }
        body { background-image: url("images/background.jpg"); background-size: cover; }

        /* 图片容器样式 */
        #container { 
            width: 100%; 
            height: 100vh; 
            position: fixed; 
            top: 0; 
            left: 0; 
            display: grid; 
            grid-template-rows: repeat(3, minmax(0, 1fr)); 
            gap: 8px; 
            overflow: hidden; 
            display: none; 
            box-sizing: border-box; 
        }
        .row { 
            width: 200%; 
            height: 100%; 
            display: flex; 
            gap: 5px; 
            opacity: 0; 
            transform: translateX(-100%); 
            overflow: hidden; 
        }
        .row div { 
            flex: 0 0 10%; 
            height: 100%; 
            position: relative; 
            flex-shrink: 0; 
            overflow: hidden; 
            padding: 10px; 
            box-sizing: border-box; 
        }
        .row img { 
            width: 85%; 
            height: 85%; 
            object-fit: cover; 
            object-position: center center; 
            display: block; 
            border: 10px solid #ddd; 
            box-shadow: 0px 0px 0px 5px white, 0px 0px 0px 10px #aaa, 5px 5px 15px rgba(0, 0, 0, 0.5); 
        }
        .row img:hover { 
            transform: scale(1.02) rotate(3deg); 
        }

        /* 动画定义 */
        @keyframes slide { 
            0% { transform: translateX(0); } 
            100% { transform: translateX(calc(-100% + 100vw)); } 
        }
        @keyframes rowFadeIn { 
            0% { opacity: 0; transform: translateX(-100%); } 
            100% { opacity: 1; transform: translateX(0); } 
        }

        /* 开始按钮样式 */
        #start-button { 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%); 
            width: clamp(100px, 15vw, 150px); 
            height: clamp(40px, 6vw, 60px); 
            background: linear-gradient(45deg, #04f779, #a7eb13); 
            border: none; 
            border-radius: 30px; 
            color: white; 
            font-size: clamp(16px, 2.5vw, 24px); 
            font-family: Arial, sans-serif; 
            text-align: center; 
            line-height: clamp(40px, 6vw, 60px); 
            cursor: pointer; 
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); 
            z-index: 1000; 
            animation: buttonFloat 3s ease-in-out infinite; 
            transition: transform 0.3s, box-shadow 0.3s; 
        }
        #start-button:hover { 
            transform: translate(-50%, -50%) scale(1.1); 
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4); 
        }
        @keyframes buttonFloat { 
            0% { transform: translate(-50%, -50%) translateY(0); } 
            50% { transform: translate(-50%, -50%) translateY(-10px); } 
            100% { transform: translate(-50%, -50%) translateY(0); } 
        }

        /* 黑胶风格音乐播放器样式 */
        #music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }
        #vinyl {
            width: 100px;
            height: 100px;
            background-color: #121212;
            border-radius: 50%;
            position: relative;
            animation: spin 8s linear infinite;
            animation-play-state: paused;
        }
        #label {
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 80%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            padding: 5px;
        }
        #controls {
            margin-top: 10px;
        }
        #controls button {
            background: none;
            border: none;
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            outline: none;
            color: #fff;
        }
        #controls button:hover {
            color: #04f779;
        }
        #current-song {
            font-family: Arial, sans-serif;
            font-size: 14px;
            margin-top: 10px;
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: #fff;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* 气泡效果样式 */
        .bubble {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f5f900;
            border-radius: 50%;
            pointer-events: none;
            animation: bubble 2s ease-out forwards;
            z-index: 500;
        }
        @keyframes bubble {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(2) translateX(200px); opacity: 0; }
        }
    </style>

    <script type="text/javascript">
        const playlistId = '3228578605';

        let playlist = [];
        let currentSongIndex = 0;
        const audio = document.getElementById('bgm');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const currentSongDisplay = document.getElementById('current-song');
        const label = document.getElementById('label');

        async function fetchPlaylist() {
            const apiUrl = `https://netease-cloud-music-api.vercel.app/playlist/detail?id=${playlistId}`;
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();
                playlist = data.playlist.tracks.map(track => ({
                    url: `https://music.163.com/song/media/outer/url?id=${track.id}.mp3`,
                    title: track.name + ' - ' + track.ar[0].name
                }));
                loadSong(currentSongIndex);
            } catch (error) {
                console.error('获取歌单失败:', error);
                currentSongDisplay.textContent = '歌单加载失败';
            }
        }

        function loadSong(index) {
            audio.src = playlist[index].url;
            currentSongDisplay.textContent = playlist[index].title;
            label.textContent = playlist[index].title;
            audio.load();
            playSong();
        }

        function togglePlayPause() {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        }

        function playSong() {
            const playPromise = audio.play();
            if (playPromise !== undefined) {
                playPromise
                    .then(() => {
                        playPauseBtn.textContent = '⏸';
                        document.getElementById('vinyl').style.animationPlayState = 'running';
                    })
                    .catch(error => {
                        console.log('播放失败:', error);
                        currentSongDisplay.textContent = `歌曲播放失败，切换到下一首`; // 显示提示
                        setTimeout(nextSong, 500); // 延迟500ms后切换到下一首，避免频繁切换
                    });
            }
        }

        function pauseSong() {
            audio.pause();
            playPauseBtn.textContent = '▶️';
            document.getElementById('vinyl').style.animationPlayState = 'paused';
        }

        function nextSong() {
            currentSongIndex = (currentSongIndex + 1) % playlist.length;
            loadSong(currentSongIndex);
        }

        function prevSong() {
            currentSongIndex = (currentSongIndex - 1 + playlist.length) % playlist.length;
            loadSong(currentSongIndex);
        }

        document.getElementById('start-button').addEventListener('click', function () {
            this.style.display = 'none';
            document.getElementById('container').style.display = 'grid';
            document.getElementById('music-player').style.display = 'flex';

            const rows = document.querySelectorAll('.row');
            rows.forEach((row, index) => {
                row.style.animation = `rowFadeIn 4s ease-out ${index * 0.5}s forwards`;
                setTimeout(() => {
                    row.style.opacity = '1';
                    row.style.transform = 'translateX(0)';
                    row.style.animation = `slide ${12 + index}s linear infinite`;
                }, (index * 500) + 4000);
            });

            document.querySelectorAll('.row img').forEach(img => {
                img.addEventListener('wheel', function (event) {
                    event.preventDefault();
                    let scale = parseFloat(this.dataset.scale) || 1;
                    scale += event.deltaY * -0.001;
                    scale = Math.min(Math.max(0.5, scale), 2);
                    this.style.transform = `scale(${scale})`;
                    this.dataset.scale = scale;
                });
                img.addEventListener('mouseleave', function () {
                    this.style.transform = 'scale(1)';
                    this.dataset.scale = 1;
                });
            });

            fetchPlaylist();

            $('.hovertree').fireworks({
                sound: false,
                opacity: 0.3,
                width: '100%',
                height: '100%'
            });
        });

        playPauseBtn.addEventListener('click', togglePlayPause);
        nextBtn.addEventListener('click', nextSong);
        prevBtn.addEventListener('click', prevSong);
        audio.addEventListener('ended', nextSong);

        document.addEventListener('mousemove', function (e) {
            const bubble = document.createElement('div');
            bubble.className = 'bubble';
            bubble.style.left = `${e.clientX - 5}px`;
            bubble.style.top = `${e.clientY - 5}px`;
            document.body.appendChild(bubble);
            setTimeout(() => {
                bubble.remove();
            }, 1500);
        });
